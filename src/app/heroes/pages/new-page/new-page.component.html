<h1>
  Editar / Agregar
  héroe
  <small>Superman</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">

  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>

        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Nombre</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="nombres"
            />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Apellido</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="apellidos"
            />
          </mat-form-field>


          <mat-form-field class="col-12">
            <mat-label>Pais</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="pais"
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Celular</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="celular"
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Cedula</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="cedula"
            />
          </mat-form-field>

          <!-- <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select
            formControlName="publisher"
            required>
              <mat-option *ngFor="let publisher of publishers"
                [value]="publisher.id">
                {{ publisher.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field> -->
          <mat-form-field class="col-12">
            <mat-label>Imagen Alternativa</mat-label>
            <input
              matInput
              type="text"
              formControlName="alt_img"
            />
          </mat-form-field>
        </form>

        <div class="flex justify-content-between">
          <button
            mat-flat-button
            color="warn"
          >
            Borrar
          </button>

          <button
            mat-flat-button
            color="primary"
            (click)="onSubmit()"
          >
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">

    <mat-card>
      <img [src]="currentCliente | heroImage" alt="imagen del héroe" mat-card-image>
    </mat-card>

  </div>
</div>
